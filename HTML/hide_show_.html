<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/jquery.js"></script>
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: greenyellow;
        }
        .box1{
            width: 200px;
            height: 300px;
            background-color: greenyellow;
        }
        .box2{
            width: 200px;
            height: 300px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <input type="button" value="Hide" id="hide">
    <input type="button" value="Show" id="show">
    <input type="button" value="Hide and show" id="hs">
    <div class="box">
        <h2>Noeng</h2>
    </div>
    <input type="button" value="FadeIn" id="fadein">
    <input type="button" value="FadeOut" id="fadeout">
    <input type="button" value="fadein and fadeout" id="fio">
    <div class="box1">
        <h2>Fade</h2>
    </div>
    <input type="button" value="SlideUp" id="slideup">
    <input type="button" value="SlideDown" id="slideDown">
    <input type="button" value="slideup and slideDown" id="sud">
    <div class="box2">
        <h2>Slide</h2>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $('.box').hide(2000);
        });
        $("#show").click(function(){
            $('.box').show(2000);
        });
        $("#hs").click(function(){
            $('.box').toggle(2000);
        });
        //Fadein and FaeOut
        $("#fadein").click(function(){
            $('.box1').fadeIn(2000);
        });
        $("#fadeout").click(function(){
            $('.box1').fadeOut(2000);
        });
        $("#fio").click(function(){
            $('.box1').fadeToggle(2000);
        });
        //slideUp and SlideDown
        $("#slideup").click(function(){
            $('.box2').slideUp(2000);
        });
        $("#slideDown").click(function(){
            $('.box2').slideDown(2000);
        });
        $("#sud").click(function(){
            $('.box2').SlideToggle(2000);
        });
    });
</script>
</html>
