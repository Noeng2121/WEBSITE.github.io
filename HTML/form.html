<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Your Name : </label>
        <input type="text" name="" id="">
    </form>
</body>
<script>
    document.querySelector('.btn').onclick=function(){
        var rs1=document.getElementById('name').value;      //rs1 chab value name
        var rs2=document.getElementById('email').value;
        var rs3=document.getElementById('pass').value;
        document.querySelector('.rs1').innerHTML=rs1;
        document.querySelector('.rs2').innerHTML=rs2;
        document.querySelector('.rs3').innerHTML=rs3;
        //"";=send hz clear
        document.getElementById('name').value="";
        document.getElementById('email').value="";
        document.getElementById('pass').value="";
    }//.btn=class btn}
</script>
</html>
